<!DOCTYPE html>
<html>
<head>
  <title>Shopping Cart UI</title>

  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
   <div class="container-fluid">
    <div class="row">
        <aside class="col-lg-9">
            <div class="card">
                <div class="table-responsive">
                    <table class="table table-borderless table-shopping-cart">
                        <thead class="text-muted">
                            <tr class="small text-uppercase">
                                <th scope="col">Product</th>
                                <th scope="col" width="120">Quantity</th>
                                <th scope="col" width="120">Total Price</th>
                                <th scope="col" class="text-right d-none d-md-block" width="200">Price</th>
                            </tr>
                        </thead>
                        <tbody>
                        {%for i in range(length)%}
                            <tr>
                                <td>
                                    <figure class="itemside align-items-center">
                                        <div class="aside"><img src="{{url_for('static',filename=Name[i]+'.jpg')}}" class="img-sm"></div>
                                        <figcaption class="info"> <a href="#" class="title text-dark" data-abc="true">{{Name[i]}}</a>
                                        <p class="text-muted small">{{description[i]}}<br></p>
                                        </figcaption>
                                    </figure>
                                </td>
                                <td> 
                                  <div class="price-wrap"> <var class="price">{{unit[i]}}</var> <small class="text-muted"></small> </div>
                                <td>
                                    <div class="price-wrap"> <var class="price">{{price[i]}}</var> <small class="text-muted"></small> </div>
                                </td>
                                <td class="text-right d-none d-md-block">  <div class="price-wrap"> <var class="price">{{total_price[i]}}</var> <small class="text-muted"></small> </div> </td>
                            </tr>
                        {%endfor%}
                        </tbody>
                    </table>
                </div>
            </div>
        </aside>
        <aside class="col-lg-3">
            <div class="card mb-3">
                <div class="card-body">
                    <form>
                        <div class="form-group"> <label>Have coupon?</label>
                            <div class="input-group"> <input type="text" class="form-control coupon" name="" placeholder="Coupon code"> <span class="input-group-append"> <button class="btn btn-primary btn-apply coupon">Apply</button> </span> </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <dl class="dlist-align">
                        <dt>Total price:</dt>
                        <dd class="text-right ml-3">{{total}}</dd>
                    </dl>
                    <dl class="dlist-align">
                        <dt>Total Products</dt>
                        <dd class="text-right text-danger ml-3">{{unit_total}}</dd>
                    </dl>
                    <dl class="dlist-align">
                        <dt>Total:</dt>
                        <dd class="text-right text-dark b ml-3"><strong>{{total}}</strong></dd>
                    </dl>
                    <hr> <a href="#" class="btn btn-out btn-primary btn-square btn-main" data-abc="true"> Make Purchase </a> <a href="#" class="btn btn-out btn-success btn-square btn-main mt-2" data-abc="true">Continue Shopping</a>
                </div>
            </div>
        </aside>
    </div>
</div>
</body>
</html>
